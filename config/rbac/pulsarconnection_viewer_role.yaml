# permissions for end users to view pulsarconnections.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pulsarconnection-viewer-role
rules:
- apiGroups:
  - resource.streamnative.io
  resources:
  - pulsarconnections
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - resource.streamnative.io
  resources:
  - pulsarconnections/status
  verbs:
  - get
